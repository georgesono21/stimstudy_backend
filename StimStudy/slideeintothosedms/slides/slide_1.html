<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagorean Theorem: No Cap</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars during animation */
            background-color: #f0f8ff; /* Light background */
        }

        .slide {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* Needed for absolute positioning of children */
            font-family: 'Arial', sans-serif;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            opacity: 0; /* Initially hidden */
            animation: fadeIn 1s ease-in 1.5s forwards; /* Fade in after triangle arrives */
            position: absolute;
            top: 15%;
            text-align: center;
        }

        .triangle-character {
            position: absolute;
            bottom: 20%; /* Position near the bottom */
            left: -200px; /* Start off-screen */
            width: 150px;
            height: 130px; /* Approximate height based on border */
            animation: walkIn 1.5s ease-out forwards; /* Animation to walk in */
        }

        /* The triangle shape using borders */
        .triangle-body {
            width: 0;
            height: 0;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-bottom: 130px solid #ffcc00; /* Yellow triangle */
            position: relative; /* For positioning sunglasses */
        }

        /* Sunglasses */
        .sunglasses {
            position: absolute;
            top: 30px; /* Position on the triangle */
            left: 25px; /* Adjust horizontal position */
            width: 100px;
            height: 25px;
        }

        /* Sunglasses Frame */
        .sunglasses::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 0;
            width: 100px;
            height: 5px;
            background-color: #000; /* Black frame */
            border-radius: 2px;
        }

        /* Sunglasses Lenses (using pseudo-elements) */
        .sunglasses::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 5px; /* Left lens */
            width: 40px;
            height: 20px;
            background-color: #111; /* Dark lenses */
            border-radius: 10px 10px 15px 15px; /* Shaped lenses */
            box-shadow: 50px 0 0 #111; /* Right lens using box-shadow */
        }


        /* Keyframes for the walking animation */
        @keyframes walkIn {
            0% {
                left: -200px; /* Start off-screen */
                transform: translateY(0) rotate(-5deg);
            }
            50% {
                 transform: translateY(-10px) rotate(5deg); /* Add a slight bounce/wobble */
            }
            100% {
                left: calc(50% - 75px); /* Center the triangle (half its base width) */
                transform: translateY(0) rotate(0deg);
            }
        }

        /* Keyframes for the text fading in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <!-- Script to be read aloud:
    <script>Yo, what up, mathletes? Ever heard of the Pythagorean Theorem? Bet. It's not as sus as it sounds. Basically, it unlocks the secrets of right triangles. Let's get this bread!</script>
    -->
    <div class="slide">
        <div class="title">Pythagorean Theorem: No Cap</div>
        <div class="triangle-character">
            <div class="triangle-body">
                <div class="sunglasses"></div>
            </div>
        </div>
    </div>

</body>
</html>
