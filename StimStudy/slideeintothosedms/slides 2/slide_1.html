<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendships: No Cap</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .slide-container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        h1 {
            font-size: 3.5em;
            color: #333;
            margin-bottom: 20px;
            animation: slideInText 1s ease-out 0.5s forwards;
            transform: translateY(-20px);
            opacity: 0;
        }

        .character {
            font-size: 8em; /* Adjust size as needed */
            display: inline-block;
            animation: nervousWobble 1.5s ease-in-out infinite 1s;
            opacity: 0;
            animation: fadeInCharacter 1s ease-out 0.8s forwards, nervousWobble 1.5s ease-in-out infinite 1.8s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideInText {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

         @keyframes fadeInCharacter {
            to {
                opacity: 1;
            }
        }


        @keyframes nervousWobble {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-5px) rotate(-2deg); }
            50% { transform: translateX(5px) rotate(2deg); }
            75% { transform: translateX(-3px) rotate(-1deg); }
        }

    </style>
</head>
