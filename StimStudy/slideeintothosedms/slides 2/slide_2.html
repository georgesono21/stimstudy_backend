<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: Just Say Hi</title>
    <style>
        /* Basic styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0f7fa; /* Light blue background for this slide */
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif; /* Rounded, friendly font */
            overflow: hidden;
        }

        .slide-container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
            position: relative; /* For positioning children */
            padding: 20px;
            max-width: 90%;
        }

        h2 {
            font-size: calc(2em + 2vmin); /* Responsive font size */
            color: #00796b; /* Teal color */
            margin-bottom: 40px;
            opacity: 0;
            animation: slideDownFadeIn 1s ease-out 0.5s forwards;
            transform: translateY(-20px);
        }

        .elements-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between hand and bubble */
            margin-top: 20px;
            position: relative;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .waving-hand {
            font-size: calc(5em + 3vmin); /* Responsive emoji size */
            display: inline-block;
            opacity: 0;
            animation: fadeInHand 0.8s ease-out 0.8s forwards, wave 1s ease-in-out infinite 1.6s;
            transform-origin: 70% 70%; /* Adjust wave origin */
            margin-right: 10px; /* Space before bubble */
        }

        .speech-bubble {
            background-color: #ffffff;
            border: 3px solid #00796b;
            border-radius: 20px;
            padding: 15px 25px;
            font-size: calc(1.2em + 1vmin); /* Responsive font size */
            color: #333;
            position: relative;
            opacity: 0;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) 1.2s forwards; /* Bouncy pop */
            max-width: 250px;
            box-shadow: 4px 4px 8px rgba(0,0,0,0.15);
            margin-left: 10px; /* Space after hand */
        }

        /* Triangle for the speech bubble pointing left */
        .speech-bubble::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -18px; /* Position left of the bubble, adjusted for border */
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-right: 15px solid #ffffff; /* White triangle */
            z-index: 2; /* Above border */
        }

        /* Border mimic for the triangle */
         .speech-bubble::after {
            content: '';
            position: absolute;
            top: 50%;
            left: -23px; /* Further left for border thickness */
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 15px solid transparent; /* Slightly larger for border */
            border-bottom: 15px solid transparent;
            border-right: 19px solid #00796b; /* Border color */
            z-index: 1; /* Behind white triangle */
        }

        /* Keyframes */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideDownFadeIn {
             from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

         @keyframes fadeInHand {
             from {
                 opacity: 0;
                 transform: scale(0.8);
             }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }


        @keyframes wave {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(14deg); }
            50% { transform: rotate(-8deg); }
            75% { transform: rotate(14deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <h2>Step 1: Just Say Hi</h2>
        <div class="elements-wrapper">
             <div class="waving-hand">ðŸ‘‹</div>
             <div class="speech-bubble">Nice fit!</div>
        </div>
    </div>
