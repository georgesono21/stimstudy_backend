<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3: Be a good homie</title>
    <style>
        /* Basic styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0f7fa; /* Light Cyan background for this slide */
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif; /* Rounded, friendly font */
            overflow: hidden;
        }

        .slide-container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            padding: 20px;
            max-width: 90%;
        }

        h2 {
            font-size: calc(2em + 2vmin); /* Responsive font size */
            color: #0277bd; /* Light Blue color */
            margin-bottom: 40px;
            opacity: 0;
            animation: slideDownFadeIn 1s ease-out 0.5s forwards;
            transform: translateY(-20px);
        }

        .high-five-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            gap: clamp(10px, 3vw, 30px); /* Responsive gap */
            height: calc(6em + 6vmin); /* Ensure container has height for characters */
            position: relative; /* Needed for positioning if using absolute, but flex gap works */
        }

        .character {
            font-size: calc(5em + 5vmin); /* Responsive emoji size */
            opacity: 0;
            transform-origin: center center;
            animation: highFive 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; /* Bouncy ease */
        }

        .char-left {
            /* --direction helps control animation directionality */
            --direction: 1;
            animation-delay: 1.2s; /* Start after title */
            /* Optional: slightly rotate for effect */
             transform: rotate(-15deg);
        }

        .char-right {
            --direction: -1;
            animation-delay: 1.2s; /* Start at the same time */
             /* Optional: slightly rotate for effect */
             transform: rotate(15deg);
        }


        /* Keyframes */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideDownFadeIn {
             from {
                opacity: 0;
                transform: translateY(-25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes highFive {
            0% {
                opacity: 0;
                transform: translateX(calc(var(--direction) * -60px)) /* Move from outside */
                           scale(0.5) /* Start small */
                           rotate(calc(var(--direction) * -15deg)); /* Initial rotation */
            }
            50% {
                 transform: translateX(calc(var(--direction) * 10px)) /* Move slightly past center */
                            scale(1.1) /* Overshoot scale */
                            rotate(calc(var(--direction) * 5deg)); /* Adjust rotation */
            }
            70% {
                 opacity: 1;
                 transform: translateX(0) /* Settle horizontally */
                            scale(0.95) /* Bounce back scale */
                            rotate(0deg); /* Settle rotation */
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1) rotate(0deg); /* Final state */
            }
        }

    </style>
</head>
<body>
    <div class="slide-container">
        <h2>Step 3: Be a good homie</h2>
        <div class="high-five-container">
            <div class="character char-left">ðŸ™Œ</div>
            <div class="character char-right">ðŸ™Œ</div>
        </div>
    </div>

</body>
</html>
